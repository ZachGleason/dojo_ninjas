<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dojo</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form action="/dojos/new" method="post" id="box1">
    <h1 id="header2">New Dojo</h1>
    <label for="name" id="name">Name:</label>
    <input type="text" name="name">
    <button>Create</button>
    </form> 
    <div id="box2">
        <h1 id="header1">All Dojos</h1>
        <div id="tablebox">
            <table>
                {% for dojo in dojos %}
                <tr>
                    <form action="/dojos/{{ dojo.id }}">
                    <div id="dojotable">
                    <a href="/dojos/{{dojo.id}}" >{{ dojo.name }}</a>
                    </div>
                    </form>
                </tr>
                {% endfor %}
            </table>
        </div>
        <a href="/ninjas/new" id="new_ninja">Add Ninja</a>
    </div>
</body>
</html>
